<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
  <h1>RENK SÖZLÜĞÜ</h1>  
</head>
<body>
  {% if data %}
    <ul>
      {% for item in data %}
        <li>{{ item.ingilizce }} = {{ item.turkce }}</li> 
        <img src="static/{{ item.turkce }}.jpg" height="100"> 
        <br>--- --- --- --- --- ---
      {% endfor %} 
    </ul>
  {% else %}
    <p>Aradığınız kelime sözlükte bulunamadı.</p> 
  {% endif %}
</body>
</html>
